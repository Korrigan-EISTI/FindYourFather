<div class="auth-main-div">
	<div class="left-column">
		<h2>Login</h2>
		<form (ngSubmit)="onLoginSubmit()">
			<div class="form-group">
				<label for="loginEmail">Email</label>
				<input type="text" id="loginEmail" name="loginEmail" [(ngModel)]="formData.loginEmail" required>
			</div>
			<div class="form-group">
				<label for="loginPassword">Password</label>
				<input type="password" id="loginPassword" name="loginPassword" [(ngModel)]="formData.loginPassword" required>
			</div>
			<button type="submit">Login</button>
		</form>
	</div>
	<div class="right-column">
		<h2>Create an Account</h2>
		<form (ngSubmit)="onRegisterSubmit()">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
			</div>
			<div class="form-group">
				<label for="ssn">Social Security Number</label>
				<input type="number" id="ssn" name="ssn" [(ngModel)]="formData.ssn" required>
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname" [(ngModel)]="formData.lastname" required>
			</div>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname" [(ngModel)]="formData.firstname" required>
			</div>
			<div class="form-group">
				<label for="birthdate">Date of Birth</label>
				<input type="date" id="birthdate" name="birthdate" [(ngModel)]="formData.birthdate" required>
			</div>
			<div class="form-group">
				<label for="nationality">Nationality</label>
				<input type="text" id="nationality" name="nationality" [(ngModel)]="formData.nationality" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<select id="gender" name="gender" [(ngModel)]="formData.gender" required>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<button type="submit">Register</button>
		</form>
	</div>
</div>
