<div class="auth-main-div">
	<div class="left-column">
		<h2>Login</h2>
		<form id="loginForm">
			<div class="form-group">
				<label for="loginEmail">Email</label>
				<input type="email" id="loginEmail" name="email" [(ngModel)]="formData.email" required>
			</div>
			<div class="form-group">
				<label for="loginPassword">Password</label>
				<input type="password" id="loginPassword" name="password" [(ngModel)]="formData.password" required>
			</div>
			<div id="loginButtons">
				<button type="submit" (click)="onLoginSubmit()">Login</button>
				<button *ngIf="logged" (click)="logout()">Logout</button>
			</div>
			<br><br><p id="loginStatus"></p>
		</form>
	</div>
	<div class="right-column">
		<h2>Create an Account</h2>
		<form id="registerForm" method="post">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" [(ngModel)]="formData.password" required>
			</div>
			<div class="form-group">
				<label for="phoneNumber">Phone Number</label>
				<input type="tel" id="phoneNumber" name="phoneNumber" [(ngModel)]="formData.phoneNumber" required>
			</div>
			<div class="form-group">
			    <label for="isForeigner">Are you from another country than France ?</label>
			    <input type="checkbox" id="isForeigner" name="isForeigner" [(ngModel)]="formData.isForeigner" (change)="onIsForeignerChange()">
			</div>
			
			<div class="form-group">
			    <label for="ssn">Social Security Number</label>
			    <input type="number" id="ssn" name="ssn" [(ngModel)]="formData.ssn" [readonly]="formData.isForeigner" required>
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname" [(ngModel)]="formData.lastname" required>
			</div>
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname" [(ngModel)]="formData.firstname" required>
			</div>
			<div class="form-group">
				<label for="birthdate">Date of Birth</label>
				<input type="date" id="birthdate" name="birthdate" [(ngModel)]="formData.birthdate" required>
			</div>
			<div class="form-group">
				<label for="nationality">Nationality</label>
				<input type="text" id="nationality" name="nationality" [(ngModel)]="formData.nationality" required>
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<select id="gender" name="gender" [(ngModel)]="formData.gender" required>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="privacy">Privacy</label>
				<select id="privacy" name="privacy" [(ngModel)]="formData.privacy" required>
					<option value="public">Public</option>
					<option value="protected">Protected</option>
					<option value="private">Private</option>
				</select>
			</div>
			<button type="submit" (click)="onRegisterSubmit()">Register</button>
			<br>
			<button id="AlreadyExist" (click)="createUserAlreadyExited()" style="visibility: hidden;">An user has you on his tree, would you like to be shown on his tree ?</button>
			<p id="registerStatus"></p>
		</form>
	</div>
</div>
